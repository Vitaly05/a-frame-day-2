<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">

  <title>A-Frame</title>
</head>
<body>
  <div class="start-screen" id="js-start-screen">
    <button class="start-screen__play-button" id="js-play-button">Play</button>
  </div>

  <a-scene>
    <a-camera raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;" id="js-main-camera"></a-camera>

    <a-assets>
      <a-asset-item id="jenkins-asset" src="/assets/models/Jenkins.gltf"></a-asset-item>
      <img id="sky-image" src="/assets/images/sky.jpg" />
      <audio id="music-asset" src="/assets/sounds/Animenz Nier Automata OST.mp3"></audio>
    </a-assets>

    <a-entity music="src: /assets/sounds/Animenz Nier Automata OST.mp3"></a-entity>

    <a-plane color="lightgreen" rotation="-90 0 0" width="10" height="10" class="clickable" spawnable="modelId: jenkins-model" gui-control="taskNumber: 4"></a-plane>
    <a-entity gltf-model="#jenkins-asset" id="jenkins-model" visible="false" gui-control="taskNumber: 4"></a-entity>

    <a-sky src="#sky-image" rotation="0 180 0" gui-control="taskNumber: 5"></a-sky>
    <a-sphere radius="1" position="0 1 0" material="metalness: 1; roughness: 0; envMap: #sky-image;" gui-control="taskNumber: 6"></a-sphere>

    <a-box color="#0000ff" position="10 1 0" class="clickable" mouse-rotate-y gui-control="taskNumber: 8" id="js-task-8"></a-box>
    <a-box color="#259611" position="10 1 2" rotation="45 0 45" class="clickable" mouse-rotate-y gui-control="taskNumber: 8"></a-box>

    <a-box color="red" position="-10 1 0" levitation="height: 0.5"></a-box>
  </a-scene>
  <script type="module" src="main.js"></script>
</body>
</html>
